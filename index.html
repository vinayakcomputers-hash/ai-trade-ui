<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Trade UI</title>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f1f3f6;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  padding: 30px;
}

.card {
  background: #111827;
  padding: 18px;
  border-radius: 14px;
  color: #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.price {
  font-size: 22px;
  margin-top: 10px;
}
</style>

</head>
<body>

<div class="container">
  <div class="card">
    <h3>SBICARD</h3>
    <div class="price" id="sbicard-price">₹ ---</div>
  </div>

  <div class="card">
    <h3>INFY</h3>
    <div class="price" id="infy-price">₹ ---</div>
  </div>
</div>

<script>
function randomPrice(base) {
  return (base + (Math.random() * 10 - 5)).toFixed(2);
}

function updatePrices() {
  document.getElementById("sbicard-price").innerText =
    "₹ " + randomPrice(780);

  document.getElementById("infy-price").innerText =
    "₹ " + randomPrice(1520);
}

updatePrices();
setInterval(updatePrices, 3000);
</script>

</body>
</html>
<script>
async function fetchPrice(symbol, elementId) {
  try {
    const res = await fetch(
      `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1m`
    );
    const data = await res.json();
    const price = data.chart.result[0].meta.regularMarketPrice;
    document.getElementById(elementId).innerText = "₹ " + price.toFixed(2);
  } catch (e) {
    document.getElementById(elementId).innerText = "Data error";
  }
}

// Initial load
fetchPrice("INFY.NS", "infyPrice");
fetchPrice("SBICARD.NS", "sbiPrice");

// Auto refresh every 10 sec
setInterval(() => {
  fetchPrice("INFY.NS", "infyPrice");
  fetchPrice("SBICARD.NS", "sbiPrice");
}, 10000);
</script>
